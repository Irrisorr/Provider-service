spring.datasource.url=jdbc:postgresql://localhost:5432/provider_db
spring.datasource.username=admin
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8081
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/booking
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/booking/protocol/openid-connect/certs